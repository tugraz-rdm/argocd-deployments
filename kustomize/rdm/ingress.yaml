apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rdm-dashboard-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: rdm.<path:secrets/global/data/instance#DOMAIN>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rdm-dashboard-app
                port:
                  number: 3000
